<!DOCTYPE html>
<html>
<head>
    <title>Verificar Numero</title>
</head>
<body>
    <h1>Verificar si un numero es negativo o positivo</h1>

    <script>
    // Solicitar al usuario que introduzca un numero
    alert("Soy Goku")
    var numero = prompt("Por favor, introduce un numero:");
    // Convertir el valor a un numero 
    numero = Number(numero);
    // Verificar si el numero es positivo o negativo 
    if (numero >= 0) {
    alert("El numero es positivo:");
    } else {
    alert("El numero es negativo:")
    }
    </script>
    
</body>
</html>
